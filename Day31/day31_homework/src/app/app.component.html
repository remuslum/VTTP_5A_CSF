@for(product of myProducts;let idx = $index;track idx){
  <app-inventory [imageName]="getPathName(product.picture)" [name]="product.name" [price]="product.price" 
  (productToIncrement)="sendItemToCart($event)" (productToDecrement)="removeItemFromCart($event)"/>
}
<!-- <app-table [cart]="convertToFormArray()"/> -->
 <app-table [cart]="cartMap"></app-table>
 <app-form [cartItems]="convertMapToList(cartMap)"></app-form>
