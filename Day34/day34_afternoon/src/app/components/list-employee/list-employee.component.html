<div class="container">
    <div class="row">
        <table class="table table-striped">
            <thead>
                <th>
                    Employee ID
                </th>
                <th>
                    First Name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    Email
                </th>
                <th>
                    Actions
                </th>
            </thead>
            <tbody>
                @for(employee of employees;let idx = $index;track idx){
                    <tr>
                        <td>
                            {{employee.id}}
                        </td>
                        <td>
                            {{employee.firstName}}
                        </td>
                        <td>
                            {{employee.lastName}}
                        </td>
                        <td>
                            {{employee.emailId}}
                        </td>
                        <td>
                            <button class="btn btn-success">Update</button>
                        </td>
                        <td>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
