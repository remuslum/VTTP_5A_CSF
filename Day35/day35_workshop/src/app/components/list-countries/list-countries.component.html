<div class="d-flex justify-content-center align-items-center">
    <form [formGroup]="form" (ngSubmit)="addCountry()">
        <label class="form-label mb-3">City:</label>
        <input type="text" class="form-control mb-3" formControlName="city">
        <button class="btn btn-secondary mb-3" type="submit">Add</button>
    </form>    
</div>
<div class="d-flex justify-content-center align-items-center">
    @if(countriesList){
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Country
                    </th>
                </tr>
            </thead>
            <tbody>
                @for (country of countriesList; track $index) {
                    <tr>
                        <td>
                            <a [routerLink]="['/weather',country]">{{country}}</a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    }
    @else {
        <h3>No country added</h3>
    }
</div>
