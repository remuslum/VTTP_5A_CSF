<h2>New Task</h2>

<form [formGroup]="form" (submit)="processForm()">
    <div class="form-group mb-3 d-flex justify-content-center align-items-center">
        <label class="form-label" for="name">Name</label>
        <input class="form-control w-50" type="text" id="name" formControlName="name">
    </div>
    <div class="form-group mb-3 d-flex justify-content-center align-items-center">
        <label for="priority" class="form-label">Priority</label>
        <select formControlName="priority" class="form-select w-50" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" type="submit">Add</button>
    </div>
    
</form>
